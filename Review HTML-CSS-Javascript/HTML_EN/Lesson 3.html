<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 3.html</title>
</head>
<body>
    <h1 style="text-align:center ;">LIST CATEGORIES</h1>
    <h3>Includes 2 type:</h3>
    <p style="margin-left: 15px;">Unordered list</p>
    <p style="margin-left: 15px;">Ordered list</p>
    <p style="text-decoration: underline; font-style: italic;">Unordered list:</p>
    <ul>
        <li> Item1</li>
        <li> Item2</li>
        <li style="list-style-type: square;"> Item 3</li>
        <li style="list-style-type: square;"> Item 4</li>
    </ul>
    <p style="text-decoration: underline; font-style: italic;">Ordered list:</p>
    <ol>
        <li>Part 1</li>
        <li>Part 2</li>
        <li>Part 3</li>
    </ol>
</body>
</html>
